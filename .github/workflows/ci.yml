name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Install and verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        id: install
        shell: bash
        run: |
          set -euo pipefail
          corepack enable

          set +e
          corepack prepare npm@10.5.0 --activate 2>&1 | tee corepack.log
          status=${PIPESTATUS[0]}
          set -e

          if [ "$status" -ne 0 ]; then
            if grep -Eq 'ENOTFOUND|EAI_AGAIN|ECONNRESET|ECONNREFUSED|ETIMEDOUT|timed out|Service Unavailable' corepack.log; then
              echo "::notice::Skipping workflow: npm registry unreachable during npm setup"
              echo "CI skipped: npm registry unreachable during npm setup." >> "$GITHUB_STEP_SUMMARY"
              echo "skip=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            exit "$status"
          fi

          npm --version

          set +e
          npm ci 2>&1 | tee npm-ci.log
          status=${PIPESTATUS[0]}
          set -e

          if [ "$status" -ne 0 ]; then
            if grep -Eq 'ENOTFOUND|EAI_AGAIN|ECONNRESET|ECONNREFUSED|ETIMEDOUT|timed out|Service Unavailable' npm-ci.log; then
              echo "::notice::Skipping workflow: npm registry unreachable during npm ci"
              echo "CI skipped: npm registry unreachable during npm ci." >> "$GITHUB_STEP_SUMMARY"
              echo "skip=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            exit "$status"
          fi

          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Run lint
        if: steps.install.outputs.skip != 'true'
        run: npm run lint --if-present

      - name: Run tests
        if: steps.install.outputs.skip != 'true'
        run: npm run test --if-present
